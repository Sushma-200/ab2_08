<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f4fff0;
            color: #333;
            text-align: center;
        }
        .navbar {
            background: rgb(96, 151, 75);
            padding: 1rem;
            color: rgb(67, 67, 67);
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .hero {
            padding: 3rem;
            background: url('farm-background.jpg') no-repeat center center/cover;
            color: rgb(79, 75, 75);
            text-shadow: 2px 2px 4px rgba(131, 128, 128, 0.5);
        }
        .login-box {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-box input, .login-box button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #2b0e0e;
            border-radius: 5px;
        }
        .login-box button {
            background: #38b000;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-box button:hover {
            background: #2a8000;
            box-shadow: 3px 4px 5px gray;
        }
    </style>
</head>
<body>

    <div class="navbar">AgriConnect</div>

    <div class="hero">
        <h1>Empowering Farmers, Connecting Communities</h1>
        <h3>Sell fresh produce, maximize profits & stay ahead in the markets!</h3>
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="validateLogin()">Login</button>
        <a href="Sign.html"><button>Sign Up</button></a>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
            } else {
                window.location.href = "Main.html"; // Redirect only if both fields are filled
            }
        }
    </script>

</body>
</html>
